# Node docker image on which this would be run
image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - deploy_production

# Deploy
Production:
  image: ruby:latest
  only:
    - master
  stage: deploy_production
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
